<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h2>PASSWORD GENERATOR</h2>
        <div class="displaycontainer">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            
            <button>
                <span data-copyMsg></span>
                <img src="copy.png" alt="copy" height="20" width="20" data-copy
                >
            </button></div>
    
    <div class="inputcontainer">
        <div class="lengthcontainer">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


        <!--checkboxes-->
        <div><input type="checkbox" id="uppercase" class="checkbox">
        <label for ="uppercase">includes Uppercase letters</label></div>

        <div><input type="checkbox" id="lowercase"class="checkbox">
            <label for ="lowercase">includes Lowercase letters</label></div>

            <div><input type="checkbox" id="numbers"class="checkbox">
                <label for ="numbers">includes Numbers</label></div>

                <div><input type="checkbox" id="symbols"class="checkbox">
                    <label for ="symbols">includes Symbols</label></div>

                    <div class="strength-container">
                        <p>Strength</p>

                        <div data-indicator></div>
                    </div>


                    <!--Generate password-->
<button class="genratorbutton">Generate Password</button>
    </div>
    
        </div>
        <script src="./index.js"></script>
</body>
</html>
